<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Tracker - Add Events</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/add-events-style.css">

</head>

<body>

    <header>
        <!-- MENUE Navigation -->
        <b class="sub-title">Events Tracker</b>
        <ul class="control">
            <li class="nav"><a href="home.html"><b>Go Back Home</b></a></li> 
            <li class="nav"><a href="events.html"><b>View Upcoming Events</b></a></li>  
        </ul>

    </header>

    
   

    <section class="container">
     
        <form id="myform" onsubmit="">
            <h1>Add Events to Start Tracking <hr></h1>
            <div class="msg"></div>
            <div>
                <label for="event">Event: </label>
                <input type="text" id="event" placeholder="Eg. Networking event">
                <span class="error"><p id="event_error"></p></span>
            </div>
            <div>
                <label for="date">Date: </label>
                <input type="date" id="date">
                <span class="error"><p id="date_error"></p></span>
                
            </div>
            <input type="submit" class="button" value="Add Event">

        </form>
    
        <div id="event-div">
            <h1 >Upcoming Events<hr></h1>
            <ul id="event-list"></ul>
        </div>
    

    </section>
    <script src="js/add-script.js"></script>
</body>

</html>
